<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Cadastrar Jogador</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="jogador" value="#{cadastroJogadorBean.jogador}" />
		</f:metadata>
    
    	<h1>Cadastrar Jogador</h1>
    
    	<h:form id="frmCadastro">
	    	<p:messages id="messages" autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroJogadorBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="CÃ³digo" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroJogadorBean.jogador.codigo}" readonly="true"/>
	    		
	    		<p:outputLabel value="Selecao" for="selecao"/>
	    		<p:selectOneMenu id="selecao" value="#{cadastroJogadorBean.jogador.selecao}">
	    			<f:selectItem itemLabel="Selecione a selecao" />
	    			<f:selectItems value="#{cadastroJogadorBean.selecoes}" var="selecao" 
						itemLabel="#{selecao.pais}" itemValue="#{selecao}"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroJogadorBean.jogador.nome}"/>
	    		
	    		<p:outputLabel value="Camisa" for="camisa"/>
	    		<p:inputText id="camisa" size="60" maxlength="80" value="#{cadastroJogadorBean.jogador.camisa}"/>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
